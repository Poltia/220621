<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form 태그의 속성
        1.method : 사용자가 입력한 내용을 서버 쪽 프로그램으로 어떻게 넘길것인가?
          method에서 사용할수 있는 속성값은 두개가 있다.
            get : 주소 표시줄에 사용자가 입력한 내용이 그대로 나온다. 
            post : 입력한 내용의 길이에 제한이 없고, 입력한 내용이 노출되지 않는다.
        2.name : 자바스크립트로 폼을 제어할때 사용할 폼의 이름을 지정
        3.action : form 태그안의 내용을 처리해 줄 서버프로그램을 지정
        4.target : action속성에서 지정한 스크립트 파일을 현재창이 아닌 다른 위치에서 열도록 해준다.
     -->
    <form action="">여기에 여러가지 폼 요소가 들어간다.</form>
    <form action="register.php">
        swalaswala
    </form>
    <form action="" autocomplete=""></form> <!-- autocomplete : 자동완성 기능 -->
    <!-- fieldset : 하나의 폼 안에서 여러 구역을 나누어 표시할때 사용한다.-->
    <h1>주문하기</h1>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송</legend>
        </fieldset>
    </form>

    <form action="">
        <!-- label : input 태그와 같은 폼 요소에 레이블을 붙일때 사용
        레이블 : 입력란 가까이에 아이디나 비밀번호처럼 붗여놓은 텍스트
        레이블 태그를 사용하면 폼 요소와 레이블 텍스트가 서로 연결되어 있다!는것을 웹브라우저가 알 수 있음 -->
        <!-- label태그를 사용하는 2가지 방법 -->

        <!--첫번째-->     <label>아이디1<input type="text" /></label>

        <!--두번째-->     <label for="user_id">아이디2</label>
                          <imput type="text" id="user_id">
                          </imput> <!--for 와 id 를 같아야한다-->
    </form>
</body>
</html>
