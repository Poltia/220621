<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 설명목록  이름(name), 값(value) -->
<!-- 설명목록은 이름부분을 지정하는 <dt>태그
    값 부분을 지정하는 <dd>태그로 구성 된다.
        <dl></dl>태그 사이에는 한쌍의 <dt>태그와 <dd>태그를 넣는
        dt태그 하나에 dd태그를 여러개 사용할수있다. -->
<body>
    <h2>상품구성</h2>
    <dl>
        <dt>선물용 박스</dt>
        <dd>치약</dd>
        <dd>칫솔</dd>
    </dl>
    <dl>
        <dt>테스트</dt>
        <dd>3강의장</dd>
    </dl>

</body>
</html>
