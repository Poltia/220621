<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table> <!--표의시작-->
        <caption>표제목</caption> <!--표의 위쪽 중앙에 표시됨-->
        <tr> <!--행(row)을 만든다-->
            <td>1행1열</td>
            <td>1행2열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
    </table> <!--표의끝-->

    <br/><br/><br/>
<style>
    table,
    th,
    td {
        border: 1px solid #ccc;
    }
</style>
    <table>
        <h2>상품구성</h2>
        <caption>선물용과 가정용 상품구성</caption>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>선물용</td>
            <td>3kg</td>
            <td>10개</td>
            <td>350,000원</td>
        </tr>
        <tr>
            <td>선물용</td>
            <td>5kg</td>
            <td>5개</td>
            <td>1,000원</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>15kg</td>
            <td>50개</td>
            <td>100,000원</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>10kg</td>
            <td>10개</td>
            <td>50,000원</td>
        </tr>
    </table>
</body>
</html>
