<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
</head>
<body>
    <h1>여러가지들들들</h1>
    <form action="">
        <label for="prod1">상품선택</label>
        <select id="prod1"> <!-- 선택툴?을 만든다. -->
            <option value="menu_1">사과</option>   <!-- 선택할 종류를 만든다. -->
            <option value="menu_2" selected>딸기</option>
                            <!-- selected:처음에 지정할 품목을 선택 -->
            <option value="m_3">BMW</option>
            <option value="m_4">AUDI</option>
        </select>
        <!-- 버튼의 타입속성을 지정 할수있다. -->
        <!-- 버튼에서 주로 사용하는 타입속성은 submit, reset 이 있다. -->
        <button type="submit">click!</button>
        <input type="submit">     <!-- 같음 -->
        <button type="reset">폼에 입력한 내용을 초기화한다.</button>

    </form>
</body>
</html>
