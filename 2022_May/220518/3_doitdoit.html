<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입 신청서</h1>
    <form action="">
        <fieldset>
            <legend>회원가입</legend>
            <p><label for="user_name">아이디</label><br>
            <input type="text" id="user_name"></p>
            <p><label for="password">비밀번호</label><br>
            <input type="password" id="password"></p>
            <p><label for="adress">주소</label><br>
            <input type="text" id="adress"></p>
            <p><label for="mail">이메일</label><br>
            <input type="email" id="mail"></p>
            <p><label>광고성 메일 수신 여부<br>
                <input type="radio" name="admail" value="Y">동의
                <input type="radio" name="admail" value="N">미동의
            </label></p>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
