<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>수박</h1>
    <p>watermelon</p>

    <!-- br태그를 두번쓰면 빈줄이 생겨 텍스트 단락이 나뉜것 처럼 화면에 표시가능 하지만, 실제로는 단락이 아님. -->
    <!-- 만약 CSS를 이용해서 텍스트 단락 스타일을 적용할때 문제가 생긴다. -->
    <!-- 결론!! 텍스트 단락을 만들때는 p태그를 사용하는것이 좋다! -->
    <p>마시쪙 좋아 사랑해 <br/>수박이가 좋아</p>

    <blockquote>   <!-- blockqeote : 인용문을 사용할때, 다른 텍스트보다 들여쓰게 된다. -->
        
        수박좋아 <strong>마시쪙좋아</strong> 쩌렁<b>쩌렁</b>
        <!-- <strong> : 굵게 강조할 텍스트 -->
        <!-- <b>  : 굵게 표시할 텍스트 -->      <!-- 시각장애인용 프로그램때문에 구분짓게 됨 -->
    </blockquote>

    <h2>재료</h2>
        <!-- 순서가 있는 목록 -->
    <!-- type   설명
    ------------------------
         type="1"   숫자(기본값)
         type="a"   영문 소문자
         type="A"   영문 대문자
         type="i"   로마숫자 소문자
         type="I"   로마숫자 대문자
          -->
    <!--타입은 로마소문자로, 시작은 4부터  -->
    <ol type="i" start="4">
        <li>샐러드 채소를 씻어 물기를 제거한다.</li>
        <li>수박, 토마토 등등 먹기 좋은 크기로 썬다.</li>
    </ol>
</body>
</html>
