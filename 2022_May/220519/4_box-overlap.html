<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style>
        * {
            box-sizing:border-box;
        }
        div {
            width: 200px;
            height: 100px;
            margin: 30px;
          /* 마진중첩 : 세로로 마진이 겹칠경우, 중복되지 않고 한번만 적용된다. */
        }
        #box1 {
            background: red;
        }
        #box2 {
            background: green;
        }
        #box3 {
            background: blue;
        }

    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
