<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
        <!-- display
    display를 이용하면 블록레벨요소와 인라인레벨요소를 서로 바꿔서 사용할 수 있다.
    주로 웹 페이지의 네비게이션을 만들면서 메뉴항목을 가로로 배치할때 많이 사용한다.


    display속성   

    block : 인라인레벨요소를 블록레벨요소로 만들어준다.
    inline : 블록레벨요소를 인라인레벨요소로 만들어준다.
    inline-block : 둘다 가지고 있음
    none : 화면 표시 X
    
    -->
    <style>
        * {
            box-sizing: border-box;
        }
        nav li {
            list-style: none;
        }
        nav ul li {
            display: inline-block;
            padding: 20px;
            margin: 0 20px;
            border: 1px solid red;

        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </nav>
</body>
</html>
