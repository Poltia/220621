<!-- float속성을 사용해서 웹의 요소를 왼쪽이나 오른쪽에
배치하면 그다음에 넣는 다른요소에도 똑같은 속성이 전달된다.
따라서 float속성이 더이상 유용하지 않다 라고 알려주는 것이 clear이다
==========================
clear의속성
left : float:left를 해제
right : float:right를 해제
both : 둘다해제
==========================


display:left 와 float:left 의 차이
패딩과 마진의 적용차이

-->
<style>
    div {
        padding: 20px;
        margin: 10px;
    }
    #box1 {
        background-color: red;
        float: left;
    }
    #box2 {
        background-color: green;
        float: left;
    }
    #box3 {
        background-color: blue;
    }
    #box4 {
        background-color: gray;
        clear: left;
    }
</style>
<body>
    <div id="box1">상자1</div>
    <div id="box2">상자2</div>
    <div id="box3">상자3</div>
    <div id="box4">상자4</div>
</body>
</html>
