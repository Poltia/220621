<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      /*
          디스터럭처링 할당(구조분해할당)
          구조화된 배열과 같은 이터러블 또는 객체를 1개이상의 변수에 개별적으로 할당하는것.
          */
      //   var arr = [1, 2, 3];
      //   var arr1 = arr[0];
      //   var arr2 = arr[1];
      //   var arr3 = arr[2];

      //   console.log(arr1, arr2, arr3);

      //배열 구조분해할당의 기분은 배열의 인덱스다.
      const arr = [1, 2, 3];
      const [one, two, three] = arr;
      console.log(one, two, three);

      const [a, b] = [1];
      console.log(a, b);

      const [d, e] = [1, 2, 3];
      console.log(d, e);

      const [apple, banana, potato = 3] = [1, 2];
      console.log(apple, banana, potato);

      //객체 구조분해 할당
      //   var user = { firstname: "hong", lastName: "soon" };
      //   var firstname = user.firstname;
      //   var lastName = user.lastName;
      //   console.log(firstname, lastName);

      //ES6
      const user = { firstName: "hong", lastName: "soon" };
      const { lastName, firstName } = user;
      console.log(firstName, lastName);
    </script>
  </body>
</html>
