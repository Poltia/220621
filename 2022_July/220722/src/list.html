<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list page</title>
</head>
<style>
    th, td {
        text-align: center;
    }
    th {
        border-bottom: 1px solid black;
    }
</style>
<body>
    <table style="width: 100%">
        <a href="/insert">insert page</a>
        <tr>
            <th>삭제</th>
            <th>수정</th>
            <th>아이디</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>시리즈</th>
        </tr>
        <% data.forEach(function (el, index){ %>
        <tr>
            <form action="/delete" method="post">
                <td><button type="submit">삭제</button></td>
                <td><a href="/update">수정</a></td>
                <td><%= el.id %></td>
                <td><%= el.name %></td>
                <td><%= el.number %></td>
                <td><%= el.series %></td>
                <input type="hidden" value="<%= el.id %>" name="id">
                <input type="hidden" value="<%= el.name %>" name="name">
                <input type="hidden" value="<%= el.number %>" name="number">
                <input type="hidden" value="<%= el.series %>" name="series">
            </form>
        </tr>
        <% }) %>
    </table>
</body>

    let a = [];
    a.forEach(function(el, index){

</script> -->
</html>
