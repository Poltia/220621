<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
</head>
<body>
    <div>
        <label for="">name</label>
        <input type="text" placeholder="name" id="userName">
    </div>
    <div>
        <label for="">password</label>
        <input type="text" placeholder="password" id="password">
    </div>
    <button id="login"><a href="page.html">login</a></button>
</body>
<script src="../app.js"></script>
<script>
    console.log(document.cookie);
    window.onload = function(){
        if(isActiveCookie("popup_close") != true){
            window.open('popup.html', 'popup', 'width=300px, height=300px, left=0, top=0, toolbar=0, status=yes, menubars=0, scrollbars=0, resizeble=0, location=0, directories=0');
        };
    }
    login.onclick = function(){
        sessionStorage.setItem("userName", userName.value);
    }
</script>
</html>
