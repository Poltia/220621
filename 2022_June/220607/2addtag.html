<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그추가</title>
</head>
<body>
    <div id="container"></div>
    <input id="_input" type="text">
    <button id="createBtn">생성</button>
    <!-- <button id="removeBtn">삭제</button> -->
</body>
<script>
    // createElement  태그를 생성
    // createElement(태그의 이름)  div면 div태그가 만들어짐
    let el = document.createElement("div");
    el.innerHTML = "Hi~";
    el.className += "test";

    // container.innerHTML  문자열로 태그 추가
    container.innerHTML = "<div class='a'>hi~</div>";

    let _class = "add";
    let add = "안녕하세요";
    container.innerHTML += `<div ${_class}>${add}</div>` // =  덮어씌우기, +=  마지막에 추가하기

    // appendChild  오브젝트 타입의 태그를 자식요소로 추가할 수 있다.
    container.appendChild(el); //container에 자식요소루 추가함
    
    removeBtn.onclick = function() {
        //removeChild는 자식 요소 삭제        
        container.removeChild(el);  //container안에 있는 자식요소를 삭제한다.
        // removeChild에 el요소를 매개변수로 전달 해놓으면
        // 실행시 el의 요소가 삭제 된다.
    }

    createBtn.onclick = function() {
        // _input.value는 입력값
        let text = _input.value;
        let el = document.createElement("div");
        el.innerHTML = text;
        el.className += "test";

        let removeBtn = document.createElement("button");
        removeBtn.innerHTML = "삭제";

        removeBtn.onclick = function () {
            container.removeChild(el);
            container.removeChild(removeBtn);
        }

        container.appendChild(el);
        container.appendChild(removeBtn);
    }
</script>
</html>
